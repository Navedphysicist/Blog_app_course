<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="/templates/static/styles.css">
</head>
<body>
    <div class="profile">
        <h1>{{name }}'s Profile</h1>
        <img src="{{ avatar_url }}" alt="User Avatar" class="avatar">
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Bio:</strong> {{ bio }}</p>
    </div>
</body>
</html>
